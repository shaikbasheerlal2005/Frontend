<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./index2.html" autocomplete="off">
    <label for="day">Day</label>
    <input type="tel" name="day" id="day" pattern="0[1-9]|1[0-9]|2[0-9]|3[0-1]" required>
    <label for="month">Month</label>
    <input type="tel"name="month" id="month" pattern="0[1-9]|1[0-2]" required>
    <label for="year">Year</label>
    <input type="tel" name="year" id="year" pattern="[0-9]{4}" required>
    <button>Submit</button>
    </form>
</body>
</html>
